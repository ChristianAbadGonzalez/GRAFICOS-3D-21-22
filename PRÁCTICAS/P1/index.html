<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Evaluable 3</title>
</head>

<body onload="init()">
    <canvas id="myCanvas" width="1000" height="500"></canvas>
</body>

<script id="shaderVs" type="x-shader/x-vertex">
    attribute vec3 a_Position;
    attribute float a_PSize;
    void main() {
        gl_Position = vec4(a_Position, 1.0);
        gl_PointSize = a_PSize;
    }
</script>

<script id="shaderFs" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec3 u_FragColor;
    void main() {
        gl_FragColor = vec4(u_FragColor, 1.0);
    }
</script>

<script>
    var coordinates = [],
        size = [],
        color_rgba = [];

    function init() {
        var canvas = document.getElementById("myCanvas"),
            gl = canvas.getContext("webgl");

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        var fs = document.getElementById('shaderFs').innerHTML,
            vs = document.getElementById('shaderVs').innerHTML;

        if (!initShaders(gl, vs, fs)) {
            console.log('Failed to intialize shaders.');
            return;
        }

        canvas.onmousedown = (ev) => {
            click(ev, gl, canvas);
        }
    }

      // Colors I Need  RGB + YELLOW + WHITE
      var red = [1.0, 0.0, 0.0],
          green = [0.0, 1.0, 0.0],
          blue = [0.0, 0.0, 1.0],
          yellow = [1.0, 1.0, 0.0],
          white = [1.0, 1.0, 1.0];

      function click(ev, gl, canvas) {
          var [x, y, z] = getPosition(ev, canvas);

          coordinates.push([x, y, z]);
      
          gl.clearColor(0.0, 0.0, 0.0, 1.0);
          gl.clear(gl.COLOR_BUFFER_BIT);

          var distance = 20*(Math.sqrt(Math.pow(x,2) + Math.pow(y,2)));
          console.log(distance);

          // Plane Coordinates
          var high_right = (x >= 0) && (y >= 0),
              low_right = (x >= 0) && (y <= 0),
              high_left = (x <= 0) && (y >= 0),
              low_left = (x <= 0) && (y <= 0);

          if (Math.abs(x) > 0.7 || Math.abs(y) > 0.7) {
              color_rgba.push(white);
          }else{

          if(high_right){
              color_rgba.push(yellow);
          }else if(low_right){
              color_rgba.push(green);
          }else if(high_left){
              color_rgba.push(blue);
          }else if(low_left){
              color_rgba.push(red);
          }
      }

      size.push(distance);

      var a_Position = gl.getAttribLocation(gl.program, "a_Position"),
          a_PSize = gl.getAttribLocation(gl.program, "a_PSize"),
          u_FragColor = gl.getUniformLocation(gl.program, "u_FragColor");

      for (var i = 0; i < coordinates.length; i++) {
          drawPoint(gl, a_Position, a_PSize, u_FragColor, coordinates[i], size[i], color_rgba[i]);
      }

    }

    function getPosition(ev, canvas) {
        var rect = ev.target.getBoundingClientRect(),
            clickX = ev.clientX - rect.left,
            clickY = ev.clientY - rect.top,
            halfCanvasWidth = canvas.width / 2,
            halfCanvasHeight = canvas.height / 2;

        var x = (clickX - halfCanvasWidth) / halfCanvasWidth,
            y = (halfCanvasHeight - clickY) / halfCanvasHeight;

        return [x, y, 0];
    }

    function drawPoint(gl, positionAttrib, sizeAttrib, colorAttrib, position, size, color) {
        gl.vertexAttrib3fv(positionAttrib, position);
        gl.vertexAttrib1f(sizeAttrib, size);
        gl.uniform3fv(colorAttrib, color);
        gl.drawArrays(gl.POINTS, 0, 1);
    }

    function initShaders(gl, vs_source, fs_source) {
        var vertexShader = makeShader(gl, vs_source, gl.VERTEX_SHADER),
            fragmentShader = makeShader(gl, fs_source, gl.FRAGMENT_SHADER),
            glProgram = gl.createProgram();

        gl.attachShader(glProgram, vertexShader);
        gl.attachShader(glProgram, fragmentShader);
        gl.linkProgram(glProgram);

        if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
            alert("Unable to initialize the shader program");
            return false;
        }

        gl.useProgram(glProgram);
        gl.program = glProgram;

        return true;
    }

    function makeShader(gl, src, type) {
        var shader = gl.createShader(type);

        gl.shaderSource(shader, src);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
            return;
        }

        return shader;
    }
</script>
</html>
